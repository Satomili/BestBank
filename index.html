<!doctype html>
<html>
    <head>
        <title>BestBank</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img src="assets/BestBank Logo.png" alt="BestBank logo.">
        </header>
        <nav>
            <ul>
                <li><a href="#"><strong>Home</strong></a></li>
                <li><a href="#">Payments</a></li>
                <li><a href="#">Savings</a></li>
                <li><a href="#">Financing</a></li>
                <li><a href="#">Stocks</a></li>
            </ul>
        </nav>
        <main>
            <section class="main--button-container">
                <button>Pay</button>
                <button>Transfer</button>
            </section>
            <div class="main--info-container">
                <section>
                    <h2>Accounts</h2>
                    <div class="accounts-info-container" id="accounts-info-container"></div>
                </section>
                <section>
                    <h2>Spendings</h2>
                    <div class="spendings-info-container" id="spendings-info-container"></div>
                </section>
            </div>
        </main>
        <footer>
            <img src="assets/BestBank Logo.png" alt="BestBank logo.">
            <p class="footer--copy-right">&copy;Copyright 2024. BestBank</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
